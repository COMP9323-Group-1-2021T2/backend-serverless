service: comp9323

variablesResolutionMode: 20210326

plugins:
  - serverless-plugin-typescript
  - serverless-prune-plugin

provider:
  name: aws
  runtime: nodejs12.x
  profile: comp9323
  memorySize: 128
  region: ap-southeast-2 # Sydney
  stage: ${opt:stage, 'staging'}
  lambdaHashingVersion: "20201221"
  apiGateway:
    shouldStartNameWithService: true

functions:
  Healthcheck:
    handler: src/http/Healthcheck.handler
    vpc: ${self:custom.vpc}
    events:
      - http:
          path: /healthcheck
          method: get
          cors: true

  HelloName:
    handler: src/http/HelloName.handler
    vpc: ${self:custom.vpc}
    events:
      - http:
          path: /hello
          method: post
          cors: true

  GetCategories:
    handler: src/http/GetCategories.handler
    vpc: ${self:custom.vpc}
    events:
      - http:
          path: /categories
          method: get
          cors: true

  GetCategoryInfo:
    handler: src/http/GetCategoryInfo.handler
    vpc: ${self:custom.vpc}
    events:
      - http:
          path: /{parentId}/{subId}
          method: get
          cors: true
          request:
            parameters:
              paths:
                parentId: true
                subId: true

  GetCategoryArticles:
    handler: src/http/GetCategoryArticles.handler
    vpc: ${self:custom.vpc}
    events:
      - http:
          path: /{parentId}/{subId}/articles
          method: get
          cors: true
          request:
            parameters:
              paths:
                parentId: true
                subId: true

custom:
  vpc:
    securityGroupIds: ${ssm:/comp9323/${self:provider.stage}/DEFAULT_SECURITY_GROUP}
    subnetIds: ${ssm:/comp9323/${self:provider.stage}/PRIVATE_SUBNET_IDS}

  prune:
    automatic: true
    number: 2
